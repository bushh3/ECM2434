{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="{% static 'result.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{% static 'result.js' %}" defer></script>
</head>
<body>
    <!-- back-button -->
    <button class="back-button" id="back" onclick="location.href='{% url 'navpage2' %}'"><!---->
        <i class="fa fa-sign-out"></i> BACK
    </button>

    <div class="result-container">
        <h1>Quiz Results</h1>
        <p>Correct Answers: <span id="correct">...</span></p>
        <p>Wrong Answers: <span id="wrong">...</span></p>
        <h3>Round Score: <span id="current-score">...</span></h3>
        <h3>Total Score: <span id="total-score">...</span></h3>
        <!-- try again -->
        <button class="retry" onclick="location.href='{% url 'quiz_page' %}'">Try Again</button><!---->
    </div>
</body>
</html>
