{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{% static 'leaderboard.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="goBack()">
            <i class="fa fa-arrow-left"></i> BACK
        </button>
        <h1>LEADERBOARD</h1>
    </header>
    <div class="leaderboard">
        <!-- Top 3 Winners Podium -->
        <div class="top-three" id="topThree">
            <!-- Second Place (Left) -->
            <div id="rank2" class="rank rank-2">
                <div class="avatar-container">
                    <img class="top-avatar" src="{% static 'pictures/fox.jpg' %}" alt="No.2">
                </div>
                <div class="rank-info">
                    <span class="rank-number">TOP 2</span>
                    <span class="name">Loading...</span>
                    <span class="score">Loading...</span>
                </div>
            </div>
            <!-- First Place (Center) -->
            <div id="rank1" class="rank rank-1">
                <div class="avatar-container">
                    <img class="top-avatar" src="{% static 'pictures/fox.jpg' %}" alt="No.1">
                </div>
                <div class="rank-info">
                    <span class="rank-number">TOP 1</span>
                    <span class="name">Loading...</span>
                    <span class="score">Loading...</span>
                </div>
            </div>
            <!-- Third Place (Right) -->
            <div id="rank3" class="rank rank-3">
                <div class="avatar-container">
                    <img class="top-avatar" src="{% static 'pictures/fox.jpg' %}" alt="No.3">
                </div>
                <div class="rank-info">
                    <span class="rank-number">TOP 3</span>
                    <span class="name">Loading...</span>
                    <span class="score">Loading...</span>
                </div>
            </div>
        </div>
        <!-- Scrollable Rankings -->
        <div class="scroll-container">
            <ul class="list" id="rankingList">
                <li>
                    <span class="rank-number">-</span>
                    <img src="{% static 'pictures/fox.jpg' %}" alt="player" class="avatar">
                    <span class="name">Loading...</span>
                    <span class="score">-</span>
                </li>
            </ul>
        </div>
        <!-- Current User Fixed at Bottom -->
        <div class="self-rank" id="selfRank">
            <p>Loading your rank...</p>
        </div>
    </div>
    
    <!-- Pass the current user's username to JavaScript -->
     {% comment %} -------------------------------------------need username！！！！！-------------------要username！！！！ {% endcomment %}
    <script>
        const selfUsername = "{{ request.user.username }}";
    </script>
    <script src="{% static 'leaderboard.js' %}"></script>
</body>
</html>
