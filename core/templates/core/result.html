{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="{% static 'result.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <!-- back-button -->
    <button class="back-button" id="back" onclick="location.href='{% url 'core:home' %}'"><!---->
        <i class="fa fa-sign-out"></i> BACK
    </button>

    <div class="result-container">
        <h1>Quiz Results</h1>
        <p><span id="correct">...</span></p>
        <p><span id="wrong">...</span></p>
        <h3><span id="current-score">...</span></h3>
        <h3><span id="total-score">...</span></h3>
        <!-- try again -->
        <button class="retry" onclick="location.href='{% url 'core:quiz' %}'">Try Again</button><!---->
    </div>
    <div id="result-text" style="display: none;">{{ result_text }}</div>

    <script src="{% static 'result.js' %}" defer></script>
</body>
</html>
