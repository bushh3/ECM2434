<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="login-page">
    <div class="container">
        <h1>
            Sign in
        </h1>
        <h3>
            Use your email<br><br>
        </h3>
        <div class="data">
            <form action="#">
                <!-- form-control class -->
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email"><br><br>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password"><br><br>
                </div>
                <!---->
                <!---->
                <div class="form-group">
                    <input type="checkbox">
                    <span class="chk-box">
                        Remember me<br><br>
                    </span>
                </div>
                <!---->
                <!-- signin button(big) -->
                <div class="form-group">
                    <input type="submit" class="form-control sign-btn" value="Sign in"><br><br>
                </div>
                <!-- signup button(small) -->
                <div class="sign-up">
                    <span>Don't have an account?</span>
                    <input type="button" class="signup-btn" value="Sign up" onclick="window.location.href='signup.html';">
                </div>
            </form>
        </div>
        
</body>
</html>
